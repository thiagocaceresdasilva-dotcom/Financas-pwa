<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finan√ßas</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <meta name="theme-color" content="#0b1220">
</head>
<body>

<header class="top">
  <h1>Finan√ßas</h1>
  <div class="top-actions">
    <button id="exportar">Exportar</button>
    <button id="importar">Importar</button>
  </div>
</header>

<main>

  <!-- RESUMO -->
  <section class="card">
    <h2>Realizado</h2>
    <div class="grid">
      <div>Receitas <strong id="rReceitas">R$ 0,00</strong></div>
      <div>Despesas <strong id="rDespesas">R$ 0,00</strong></div>
      <div>Saldo <strong id="rSaldo">R$ 0,00</strong></div>
    </div>
  </section>

  <section class="card">
    <h2>Previsto</h2>
    <div class="grid">
      <div>Receitas <strong id="pReceitas">R$ 0,00</strong></div>
      <div>Despesas <strong id="pDespesas">R$ 0,00</strong></div>
      <div>Saldo <strong id="pSaldo">R$ 0,00</strong></div>
    </div>
  </section>

  <!-- NOVO LAN√áAMENTO -->
  <section class="card">
    <h2>Novo lan√ßamento</h2>

    <div class="row">
      <select id="tipo">
        <option value="despesa">Despesa</option>
        <option value="receita">Receita</option>
      </select>

      <select id="status">
        <option value="previsto">Previsto</option>
        <option value="realizado">Realizado</option>
      </select>
    </div>

    <input type="date" id="data">
    <input type="number" id="valor" placeholder="Valor (R$)" step="0.01">
    <select id="categoria"></select>
    <input type="text" id="descricao" placeholder="Ex: mercado, farm√°cia...">

    <!-- OCR -->
    <div class="ocr-box">
      <input type="file" id="ocrFile" accept="image/*" capture="environment">
      <button id="lerCupom">üì∏ Ler cupom</button>
      <small id="ocrStatus"></small>
    </div>

    <button class="primary" id="salvar">Salvar</button>
  </section>

  <!-- FIXOS -->
  <section class="card">
    <h2>Fixos (regras)</h2>

    <select id="fixoTipo">
      <option value="despesa">Despesa</option>
      <option value="receita">Receita</option>
    </select>

    <input type="text" id="fixoNome" placeholder="Ex: Aluguel, Internet">
    <input type="number" id="fixoValor" placeholder="Valor">
    <input type="number" id="fixoDia" placeholder="Dia do m√™s">

    <select id="fixoCategoria"></select>

    <label>
      <input type="checkbox" id="fixoAtivo" checked>
      Ativo
    </label>

    <button class="primary" id="addFixo">Adicionar fixo</button>
  </section>

  <!-- CATEGORIAS -->
  <section class="card">
    <h2>Categorias</h2>

    <input type="text" id="catNome" placeholder="Ex: Mercado">
    <select id="catTipo">
      <option value="despesa">Despesa</option>
      <option value="receita">Receita</option>
    </select>

    <button class="primary" id="addCategoria">Adicionar categoria</button>

    <div id="listaCategorias"></div>
  </section>

</main>

<script src="db.js"></script>
<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>
</html>
